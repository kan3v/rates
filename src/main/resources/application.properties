spring.datasource.url = jdbc:mysql://127.0.0.1:3306/rates

spring.datasource.username = root
spring.datasource.password = pass


spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

security.session = if_required


spring.jpa.show-sql = true


spring.jpa.hibernate.ddl-auto = update


spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.time_zone = UTC
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true

server.port = 8080

# Server compression
server.compression.enabled=true
#worker.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript

